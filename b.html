<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal details</title>
    
    <style>
    

        .form {
            background-color: rgb(82, 54, 185);
            font-size: medium;
            font-family: '; ;
           
        }
        
    </style>
</head>

<body>
    <center>
        <form class="form">
            <h1 <i class="fa-solid fa-id-card"></i> Personal Details </h1><br><br>
            <label for="Name"></label>  Name  <i class="fa-solid fa-user"> :-</i></label>
            <input type="text" name="Name" id="Name"><br><br>
            <label for="Password">Password <i class="fa-solid fa-key"></i> :-   </label>
            <input type="Password" name="Password" id="Password" required><br><br>
            <label for="Email">Email id <i class="fa-solid fa-envelope"></i> :-</label>
            <input type="Email" name="Email" id="Email"><br><br>
            <label for="Gender">Gender:-</label>
            <label for="Male">Male <i class="fa-solid fa-person"></i> :-</label>
            <input type="radio" name="Gender" id="Male">
            <label for="Female">Female <i class="fa-solid fa-person-dress"></i> :-</label>
            <input type="radio" name="Gender" id="Female"><br><br>
            <label for="contact">Contact <i class="fa-solid fa-phone"></i> :-</label>
            <input type="text" name="contact" id="contact">
            <h1> <i class="fa-solid fa-school"></i> Educational qualification</h1>
            <label for="Degree">Degree:-</label>
            <select id="Degree">
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="Engineering">Engineering</option>
                <option value="BCS">BCS</option>
            </select><br><br>
            <label for="engineering">Engineering:-</label>
            <input list="engineering" name="engineering">
            <datalist id="engineering">
                <option value="CS"></option>
                <option value="E&TC"></option>
                <option value="IT"></option>
                <option value="Civil"></option>
            </datalist><br><br>
            <label for="Hobbies">Hobbies:-</label>
            <label for="playing chess">Playing chess</label>
            <input type="radio" name="Hobbies" id="playing chess">
            <label for="playing cricket">Playing cricket</label>
            <input type="radio" name="Hobbiesjj" id="playing cricket"><br><br>
            <h1> <i class="fa-solid fa-house"></i> Adress</h1>
            <textarea name="Address" id="Address" cols="30" rows="10"></textarea><br><br>
            <label for="Attached resume">Attached resume <i class="fa-solid fa-file"></i>  </label>
            <input type="file" name="Attached resume" id="Attached resume" multiple><br><br>
            <input type="submit">
            <label for="Age">increment of age </label><br><br>
          
            
            

            

        </form>


        <script src="https://kit.fontawesome.com/8fdb2de17f.js" crossorigin="anonymous">script>   
        

    </center>
</body>

</html>
